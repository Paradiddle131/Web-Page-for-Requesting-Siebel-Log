{% include "layout.html" %}
<head>
    <!-- Icons font CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css">
    <link href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <!-- <link href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all"> -->
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">
    <!-- Vendor CSS-->
    <link href="../static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <!-- Main CSS-->
    <link href="../static/css/main.css" rel="stylesheet" media="all">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-body">
                    <h2 class="title">LDAP Login</h2>
                    <form method="POST" id="myForm">
                        <div class="input-group">
                            <input id="username" class="input--style-1" type="text" placeholder="User name"
                                name="username">
                        </div>
                        <div class="input-group">
                            <input id="password" class="input--style-1" type="password" placeholder="Password"
                                name="password">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" id="lbl-remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <br><p style="display: inline-block; color: #f00; font-style: italic;">{{ message }}</p>
                                {% endfor %}
                            {% endif %}
                            {% endwith %}
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit" id="btn_login"><i
                                    class="fas fa-sign-in-alt"></i>
                                Login
                            </button>
                            <span class="status">
                                <div class="loading_ring" id="loading_ring_1">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery JS-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/vendor/select2/select2.min.js"></script>
    <script src="../static/vendor/datepicker/moment.min.js"></script>
    <script src="../static/vendor/datepicker/daterangepicker.js"></script>
    <!-- Main JS-->
    <script src="../static/js/global.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
